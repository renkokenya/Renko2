<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renko TV Wall Mount Quotation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: blue;
        }
        label {
            color: orange;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Renko TV Wall Mount Quotation</h2>
        <form action="https://formsubmit.co/renkokenya@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New TV Wall Mount Quotation">
            <input type="hidden" name="_captcha" value="false">
            
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="Name" required><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="Phone" required><br>

            <label for="location">Location:</label><br>
            <input type="text" id="location" name="Location" required><br>

            <label for="tv_brand">TV Brand:</label><br>
            <input type="text" id="tv_brand" name="TV_Brand" required><br>

            <label for="tv_size">TV Size (in inches):</label><br>
            <input type="number" id="tv_size" name="TV_Size" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
